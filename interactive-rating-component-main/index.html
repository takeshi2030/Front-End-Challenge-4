<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="container">

    <div class="card-main">
      <img class="icon-star" src="images/icon-star.svg" alt="icon-star">
      <h2>How did we do?</h2> 
      <span>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
        <ul>
          <li><button>1</button></li>
          <li><button>2</button></li>
          <li><button>3</button></li>
          <li><button>4</button></li>
          <li><button>5</button></li>
        </ul>
      <button class="submit" id="submit">Submit</button>
    </div>

    <div class="card-thanks hidden">
      <img class="thank-you" src="images/illustration-thank-you.svg" alt="illustration-tank-you">
      <button class="selected">You selected [Add rating here] out of 5</button>
      <h2>Thank you!</h2> 
      <span>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</span>
      <button class="rate-again" id="rate-again">Rate again</button>
    </div>

  </main>

<script src="js/index.js"></script>

</body>
</html>
